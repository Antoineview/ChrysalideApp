summary: |
  Bases du langage Caml fonctionnel
    
  Apprentissage des bases du langage Caml, uniquement la partie purement fonctionnelle. 
  - de familiariser et entraîner les étudiants au raisonnement récursif nécessaire à de nombreux algorithmes classiques étudiés pendant le cursus
  - d'aborder les premières structures de données récursives avec les listes Caml

outline: |
  - Pendant le séminaire :
    - Bases : expressions - définitions
    - Les fonctions :
      - à un paramètre
      - à plusieurs paramètres
    - Analyses par cas :
      - L'alternative
      - Le filtrage
    - Récursivité :
      - Raisonnement récursif - Fonctions récursives simples - Fonctions récursives à plusieurs appels
      - Introduction à la complexité
  - En TD ensuite :
    - Les listes (lien avec le type abstrait liste récursive de l'ECUE Types Algébriques Abstraits)
    - Les fonctions d'ordre supérieur

tlo: |
  - À l'issue du séminaire les étudiants sont capables de
    - évaluer du code Caml simple (fonctionnel uniquement)
    - écrire des fonctions Caml récursives à un ou plusieurs appels sur des données élémentaires
  - À l'issu des TDs ensuite, les étudiants sont capables de
    - résoudre des problèmes récursifs simples et les traduire en langage Caml
    - écrire des fonctions Caml manipulant des structures de données séquentielles récursives (listes)
    - utiliser l'ordre supérieur pour généraliser des calculs, en particulier sur les listes

