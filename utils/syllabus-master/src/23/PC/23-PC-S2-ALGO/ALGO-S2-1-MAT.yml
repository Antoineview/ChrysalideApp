summary: |
  Manipulations classiques des matrices en Python.
  Les TDs présentent quelques algorithmes classiques de manipulation des matrices en Python toujours en appliquant les règles d'optimisation vues en S1.

outline: |
  - Présentation de l'implémentation matrices sous formes de listes de listes en Python
  - Parcours de matrices complets : affichage, calculs mathématiques (somme, produit)
  - Parcours interrompus : recherches, tests propriétés en limitant les calculs (complexité en temps comme vu en S1)
  - Problème de recherche de chemin maximal : introduction aux algorithmes gloutons, programmation dynamique et brut force avec étude de complexité en temps

tlo: |
  - Résoudre des problèmes itératifs sur des structures de données en deux dimensions (matrices), de manièr efficace (application des règles simples d'optimisation en temps) et les implémenter en Python.

