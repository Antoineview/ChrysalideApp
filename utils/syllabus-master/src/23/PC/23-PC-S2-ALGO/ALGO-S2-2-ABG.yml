prerequisites:
  - UE <code>[23_PC_S1_ALGO]</code>

summary: |
  En cours sont présentés les types de données arbres binaires et arbres généraux, différentes implémentations ainsi que les algorithmes de parcours classiques.  
  Les TD permettent l'implémentation de ces algorithmes sur les arbres binaires (en Python), avec quelques applications. Dans la continuité des précédentes ECUEs, les règles d'optimisation en temps, consistant à minimiser les calculs, continuent d'être appliquées.

outline: |  
  En cours, pour les arbres binaires dans un premier temps puis pour les arbres généraux, sont présentés :
  * La structure de données, le vocabulaire associé et la définition du type algébrique abstrait,
  * Les propriétés, les types d'arbres particuliers,
  * Les mesures (taille, hauteur, longueurs de cheminement et profondeurs moyennes)
  * La numérotation hiérarchique et les occurrences (uniquement pour les arbres binaires)
  * Différentes représentations machines (dynamiques, statiques…)
  * Les deux algorithmes de parcours classiques : profondeur et largeur

  Les TD sur les arbres binaires :
  * Implémentation des arbres binaires en Python : classe simulant l'implémentation dynamique vue en cours
  * Parcours profondeur récursif et ses ordres induits
  * Parcours largeur (avec file) avec variantes pour repérer les changements de niveau
  * Applications des deux parcours : calcul de mesures, tests types d'arbres, recherche de valeur selon une propriété, construction d'arbres

tlo: |
  - Décrire les différents types d'arbres et parties d'arbres en utilisant le vocabulaire adéquat ; calculer les mesures ; utiliser la numérotation hiérarchique et les occurrences des arbres binaires
  - "Appliquer les deux parcours " à la main " : profondeur et largeur - Analyser / utiliser les résultats des parcours"
  - Implémenter en Python les parcours classiques sur les arbres binaires
  - Adapter ces algorithmes classiques pour résoudre des problèmes sur les arbres binaires de manière optimale (optimisation en temps)

