prerequisites:
  - UE <code>[23_PC_S1_ALGO]</code>
  - ECUE <code>[ALGO-S2-2-ABG]</code>

summary: |
  Sont présentés les arbres de recherche : en cours les types de données abstraits et les algorithmes classiques associés (recherche, ajout et suppression) pour les arbres binaires de recherche, les A-V .L. et les arbres 2-3-4.
  Les TD permettent l'implémentation de ces algorithmes sur les arbres binaires de recherche et AVL en Python.

outline: |
  - Cours
    - les arbres binaires de recherche (ABR)
    - les AVL, des ABR h-équilibrés
    - les arbres 2-3-4 (A234)
  - TD
    - Arbres binaires de recherche :
      - Recherche, ajouts, suppression
      - En plus : Construction, tests
    - AVL :
      - Ajout et suppression
      - En plus : Conversions ABR -> AVL, test h-équilibré…

tlo: |
  - Décrire les propriétés des arbres de recherche (ABR, AVL et A234)
  - Expliquer, décrire et illustrer les opérations de modifications sur des arbres de recherche (insertions et suppression)
  - Implémenter en Python les algorithmes classiques sur les ABR et AVL : recherche, ajouts et suppression
  - Résoudre des problèmes sur les ABR et AVL de manière optimale (optimisation en temps) et implémenter les solutions en Python

