others: |
  - Détails du projet
    - Les étudiants travaillent en groupe.
    - Ils doivent rendre une application .apk déployable sur Android.
    - Ils ont 3h pour créer une expérience en AR, en tenant compte des contraintes suivantes :
      - [2] Application de réalité augmentée + ReadMe.txt
      - [2] Avoir un Gameplay (Interactions, un but, une victoire ou une défaite).
      - [2] Instancier un minimum d'un objet 3D dans la scène.
      - [2] Avoir différents matériaux dans la scène.
      - [2] Avoir un texte de score dans l'UI (interface utilisateur).
      - [2] Avoir au moins une interaction tactile.
      - [2] Avoir au moins un bouton UI.
      - [2] Avoir au moins un système de particules.
      - [2] Faire en sorte que le jeu soit aussi agréable et amusant que possible, thématique libre.
      - [2] Extras (timer, audio, animation, menu, etc.).  
