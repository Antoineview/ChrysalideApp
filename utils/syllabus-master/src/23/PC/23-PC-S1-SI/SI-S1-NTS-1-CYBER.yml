summary: |
  Durant ce semestre de première année, les étudiants découvriront, via ce cours, la détection et l'exploitation de vulnérabilité d'application Web.
  C'est un cours de sécurité offensive, le but est de montrer les techniques d'attaques pour mieux comprendre les vulnérabilités.

outline: |
  - Les principes généraux de sécurité informatique.
  - Attaques d'applications Web.
  - Attaques de serveurs distants.

tlo: |
  - Exploiter des vulnérabilités du web/dev (Top 10+ Owasp, injections, XSS, CSRF . . . ).
  - Exploiter des vulnérabilités de serveurs web.

