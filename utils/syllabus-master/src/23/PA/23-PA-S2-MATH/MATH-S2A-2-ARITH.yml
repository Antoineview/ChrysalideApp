information:
  label: Arithmétique
  coefficient: 2
  threshold: 7
  referents:
    - Christel TRÉMOULET
    - Guillaume EUVRARD

prerequisites:
  - Manipuler les nombres entiers (produit, quotient essentiellement).
  - Connaitre ses tables de multiplication.
  - Poser une division euclidienne et une multiplication.

summary: |
  Ce chapitre est consacré à l'arithmétique. 
  La première partie concerne l'arithmétique sur les entiers. On aborde la notion de divisibilité, de division euclidienne, de congruence. Les "grands" théorèmes d'arithmétique sont étudiés : théorème de Bézout, de Gauss et petit théorème de Fermat.
  La seconde partie aborde l'arithmétique sur les polynômes : division euclidienne, divisibilité. On s'intéresse aussi à la notion de racines et leur ordre de multiplicité.

outline: |
  - Arithmétique dans $\mathbb Z$
    - Divisibilité : définition, propriétés, relation d'ordre dans $\mathbb N$.
    - Division euclidienne, lien avec la divisibilité.
    - Pgcd : définition, nombres premiers entre eux. Lemme d'Euclide et algorithme d'Euclide.
    - Congruence : définition, relation d'équivalence, compatibilité avec la somme et le produit.
    - Théorème de Bézout, théorème de Gauss. Application à la résolution des équations diophantiennes.
    - Nombres premiers : définition et propriétés. Crible d'Erastosthène.
    - Décomposition d'un entier supérieur à 2 en facteurs premiers. Calcul du pgcd et diviseurs communs.
    - Petit théorème de Fermat.
  - Arithmétique sur les polynômes
    - Définition d'un polynôme, degré.
    - Opérations sur les polynômes. Propriétés.
    - Divisibilité, propriétés et division euclidienne.
    - Racine d'un polynôme. Lien avec la divisibilité.
    - Ordre de multiplicité d'une racine. Lien avec les dérivées successives du polynômes.
    - Théorème de d'Alembert-Gauss.
    - Polynômes irréductibles de $\mathbb R[X]$ et de $\mathbb C[X]$. Décomposition d'un polynôme en produits de polynômes irréductibles.

tlo: |
  - Arithmétique sur les entiers.
    - Identifier le reste et le quotient d'une division euclidienne ainsi que les cas de divisibilité.
    - Manipuler et composer des relations de congruence : additions, multiplications, inversions quand c'est possible, élévation à la puissance.
    - Mettre en œuvre des algorithmes de calculs arithmétiques (Bézout, Euclide, puissances, inverse modulaire, factorisation)
  - Arithmétique sur les polynômes.
    - Combiner la factorisation d'un polynôme avec la recherche de ses racines et leurs ordres de multiplicité.

